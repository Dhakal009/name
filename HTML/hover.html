<!DOCTYPE html>
<html lang="en">
<>
<meta charset="utf-8"> 
<title>Change Image on Hover in CSS</title>
<style>
    .card {
        width: 130px;
        height: 195px;
        background: url(../image/Nike-Shoe.png) no-repeat;
        margin: 50px;
        transition: background-image 0.3s ease-in-out;
    }
    .card:hover {
        background: url(../image/mobile.png) no-repeat;
    }
</style>
</head>
<body>
    <div class="card"></div>
</body>
</html>
