<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="get" style="background-color: blanchedalmond;">
        <fieldset>
            <legend> FROM </legend>
            <label for="nm"> Name: </label><input type="text" name="name" id="nm"><br>
            <label for="pas"> Password: </label> <input type="password" name="pass" id="pas"><br>
            <label for="em"> Email: </label> <input type="email" name="email" id="em"><br>
            Gender:  <input type="radio" name="gender">Male <input type="radio" name="gender">Female <br>
            Course: <input type="checkbox" name="corse">BCA <input type="checkbox" name="corse">CSIT<br>
            <label for="date">Date and Time: </label><input type="datetime-local" name="dt" id="date"><br>
            <label for="week">Week: </label> <input type="week" name="wek" id="week"><br>
            <label for="dom">Domain: </label> <input type="url" name="domain" id="dom"><br>
            <label for="rang"> Range: </label> <input type="range" name="rng" id="rang" min="50px" max="100px"><br>
            <label for="age">Age: </label><input type="number" name="ag" id="age" min="0" max="120"><br><br>
            Message: <br><textarea rows="9" cols="50"> </textarea> <br><br><br>
           <button> SEND </button>
        </fieldset>
    </form>
    
</body>
</html>
