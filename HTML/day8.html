<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .cont{
            border: 2px solid black;
            height: 500px;
            display: flex;
            /* align-items: center;

            flex-wrap: wrap;
        }
        .a{
            flex-grow: 2;
        }
        .b{
            flex-shrink: 2;
        }
        .box{
            background-color: green;
            width: 100px;
            margin-bottom: 3px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="box a">1</div>
        <div class="box b">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
